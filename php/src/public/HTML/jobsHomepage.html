<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../CSS/jobsHomepage.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-search">
                <a href="homepage.html"><img src="../images/logo.webp" alt="Logo"></a>
                <form action="#" class="search-bar">
                    <input type="search" placeholder="Search" class="form-control" autocomplete="off" />
                    <button type="button" class="btn-search"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.47 6.47 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14"/></svg></button>
                </form>
            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="28px" height="2p8x" viewBox="0 0 24 24"><path fill="currentColor" d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1"/></svg>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="28px" height="28px" viewBox="0 0 24 24"><path fill="currentColor" d="m19.65 20.35l.7-.7l-1.85-1.85V15h-1v3.2zM10 6h4V4h-4zm8 17q-2.075 0-3.537-1.463T13 18t1.463-3.537T18 13t3.538 1.463T23 18t-1.463 3.538T18 23M4 21q-.825 0-1.412-.587T2 19V8q0-.825.588-1.412T4 6h4V4q0-.825.588-1.412T10 2h4q.825 0 1.413.588T16 4v2h4q.825 0 1.413.588T22 8v4.275q-.875-.625-1.9-.95T18 11q-2.9 0-4.95 2.05T11 18q0 .775.163 1.538T11.675 21z"/></svg>
                        <a href="#">Jobs</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Sidebar Profile -->
        <div class="sidebar">
            <div class="profile-card">
                <img src="../images/linkedinbanner.webp" class="banner" alt="Banner">
                <div class="avatar">
                    <img src="../images/profile-img.webp"  alt="Profile Picture">
                </div>
                <div class="info-section">
                    <p class="user-name">John Doe</p>
                    <p class="user-desc">Undergraduate Student of Informatics Engineering at Institut Teknologi Bandung</p>
                    <p class="user-location">Jakarta</p>
                </div>
            </div>

        </div>

        <!-- Main Content -->
        <div class="job">
            <section class="job-box">
                <p>Find Job</p>
                <div class="job-options">
                    <div class="dropdown">
                        <button class="dropdown-btn">Filter by<svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" style="transform: translate(3px, 3px);" viewBox="0 0 24 24"><path fill="currentColor" d="m7 10l5 5l5-5z"/></svg></button>                          
                        <div class="dropdown-content">
                            <a href="#" data-id="All">All</a>
                            <a href="#" data-id="Full-time">Full-time</a>
                            <a href="#" data-id="Part-time">Part-time</a>
                            <a href="#" data-id="Internship">Internship</a>
                        </div>
                    </div>
                    <button class="sortby-btn">Sort by Date</button>
                </div>
            </section>

            <section class="feed-post">
                <div class="jobvacancy-container">
                    <p>Available Job Vacancies</p>
                    <div id="jobvacancy-cards"></div>
                    <div class="pagination" id="pagination"></div>
                </div>
            </section>
        </div>
    </main>


    <script src="../JS/filterBtnHomepage.js"></script>
    <script src="../JS/sortbyBtnHomepage.js"></script>
    <script src="../JS/jobVacancyPagination.js"></script>
    <script src="../JS/navbarJobseeker.js"></script>

</body>
</html>
