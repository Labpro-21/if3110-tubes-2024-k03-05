<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link  rel="stylesheet" href="../CSS/registerCompany.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" id="signin">
            <div class="box form-box">
                <header>
                    Sign Up
                </header>

                <p>Stay updated on your professional world.</p>
        
                <form action="" method="post">
                    <div class="input-group">
                        <input type="text" name="Name" id="name" placeholder="Name" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="Email" id="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="Password" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="ConfirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="Location" id="location" placeholder="Location" required>
                        <label for="location">Location</label>
                    </div>
                    <div class="input-group">
                        <input type="" name="About" id="about" placeholder="About" required>
                        <label for="location">About</label>
                    </div>
                    <div class="input-group">
                        <input type="" name="Tagline" id="tagline" placeholder="Tagline" required>
                        <label for="tagline">Tagline</label>
                    </div>
                    <div class="role">
                        Join as?
                    </div>
                    <div class="role-btn">
                        <a href="registerJobSeeker.html" class="role1">
                            Job Seeker
                        </a>
                        <button type="button" class="role2">Company</button>
                    </div>

                    <input type="submit" class="btn" value= "Sign Up" name="Sign Up">
                </form>
            </div>
        </div>
        <div class="register">
            <div class="links">
                Already on LinkInPurry? 
                <a href="">Sign in</a>
            </div>
        </div>
    </body>
</html>
